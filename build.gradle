// If running unquialified task name, only run the workspace version
// eg:
//    ./gradlew runClient only runs :workspace:runClient
// Running fully named tasks are still available
// eg:
//    ./gradlew :McJtyLib:runClient
['runClient', 'runServer'].each { taskName -> {
    tasks.create(taskName) {
        doFirst {
            childProjects.each { name, proj -> {
                proj.tasks.each { task -> {
                    if (name != 'workspace' && task.name == taskName) {
                        task.enabled = false
                    }
                }}
            }}
        }
    }
}}

// runData should run in each project. Not just workspace
tasks.create('runData') {
    doFirst {
        childProjects['workspace'].tasks['runData'].enabled = false
    }
}
